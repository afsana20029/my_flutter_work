buildscript {
    ext {
        // Define the Kotlin version
        kotlin_version = '2.0.0'  // Use a compatible version here
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Add the Android Gradle Plugin with the correct version
        classpath 'com.android.tools.build:gradle:7.3.1'  // Update to 7.3.1 or higher

        // Add Kotlin Gradle Plugin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:2.0.0"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
